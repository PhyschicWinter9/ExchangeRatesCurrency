<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--JS-->
    <script src="api.js"></script>
   
</head>
<body>
    

    <center><h1>Currency Converter</h1></center>

   <div class="container">
        <label for="currencytype">Choose Currency</label>
        <form action="">
        <div class="input-group">
            <select class="form-select" id="drop" name="Currency">
                <option value="0">Please select a currency</option>
                </select>
            <input type="submit" id="submit" class="btn btn-outline-secondary" value="Convert">
          </div>
        </form>
         <br>
       <h5>Exchange Rate : <span id="output"></span></h5><br>
       

    </div>




     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    -->

</html>
